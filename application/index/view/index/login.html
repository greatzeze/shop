<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
{include file="public/head"}
</head>
<body>
<div style="background-color: #00bb00; padding: 80px 0;">
	<div class="container">
		<p style="font-size: 40px; color: #FFF; text-align: center;">绿色蔬果电子商务</p>
	</div>
    <br>    
    <p style="font-size: 20px; color: #FFF; text-align: center;">
    <span class="badge bg-yellow" style="font-size:20px;"><a href="#" style="color:#fff">登录</a></span>
    <span class="badge" style="font-size:20px;"><a href="register.php" style="color:#fff">注册</a></span>
</p>
</div>
<div class="container">
	<div style="width: 360px; margin: 50px auto;">
		<form method="post" action="loginMethod">
			<div class="form-group">
				<div class="label"><label for="name">用户名/USER NAME</label></div>
				<div class="field">
					<input id="name" class="input" name="name" type="text" data-validate="required:请输入用户名" value="" />
				</div>
			</div>
			<div class="form-group">
				<div class="label"><label for="password">密码/PASSWORD</label></div>
				<div class="field">
					<input id="password" class="input" name="password" type="password" data-validate="required:请输入密码" value="" />
				</div>
			</div>
			<div class="form-group form-auto">
				<div class="label"><label for="verifycode">验证码</label></div>
				<div class="field">
					<input id="verifycode" class="input" name="verifycode" type="text" size="10" data-validate="required:请输入验证码" value="" />
					<img src="verifycode" onclick="javascript:this.src='verifycode?'+Math.random()" style="cursor:pointer;" alt="点击更换" title="点击更换" />
				</div>
			</div>
			<div class="form-group">
				<div class="label"><label></label></div>
				<div class="field">
					<input id="login_submit" class="btn btn-block bg-green" name="submit" type="submit" value="登录后台" />
				</div>
			</div>
		</form>
	</div>
</div>
</body>
</html>
